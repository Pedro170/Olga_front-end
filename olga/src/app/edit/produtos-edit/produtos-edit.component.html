<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-sexondary">Produto editado.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor='let item of listaProdutos'>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{item.fotoProduto}}" alt="Imagem de capa do card">
                <div class="card-body">
                    <p class="card-text">{{item.titulo}}.</p>
                    <p class="card-text">Quantidade: {{item.qtdEstoque}}.</p>
                    <p class="card-text">Preço: {{item.preco}}.</p>
                    <p class="card-text">Organico: {{item.organico}}.</p>
                    <label for="qtdCompras">Quantidade</label>
                    <input (input)='qtdCompra($event)' type="number" name="" id="">
                    <button class="btn btn-success" (click)='comprarProduto(item.idProduto)'>Comprar</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalLongoExemplo">
                    Preencha todos os Dados
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="dataSafra">Data da Safra</label>
                        <input [(ngModel)]='produto.dataSafra' name="dataSafra" type="text" class="form-control" id="dataSafra" placeholder="0000/00/00">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Nome do Produto</label>
                        <input [(ngModel)]='produto.titulo' name='titulo' type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto! ">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input [(ngModel)]='produto.descricao' name="descricao" type="text" class="form-control" id="descricao" placeholder="Descreva seu produto caso seja necessário.">
                    </div>
                    <div class="form-group">
                        <label for="fotoProduto">Foto do Produto</label>
                        <input [(ngModel)]='produto.fotoProduto' name="fotoProduto" type="text" class="form-control" id="fotoProduto" placeholder="Coloque o link para a foto">
                    </div>
                    <div class="form-group">
                        <label for="organico">Orgânico</label>
                        <select class="form-control" name="organico" id="organico" (change)='tipoProduto($event)'>
                <option>Seu produto é Orgânico?</option>
                <option value='true'>Sim</option>
                <option value='false'>Não</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label for="qtdEstoque">Quantidade em Estoque</label>
                        <input [(ngModel)]='produto.qtdEstoque' name="qtdEstoque" type="number" class="form-control" id="qtdEstoque" placeholder=" Insira a quantidade do seu estoque">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select class="form-control" name="categoria" id="categoria" (change)='categoriaProduto($event)'>
                <option>Selecione uma categoria</option>
                <option value="FRUTAS">Frutas</option>
                <option value="VERDURAS">Verduras</option>
                <option value="LEGUMES">Legumes</option>
                <option value="OUTROS">Outros</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input [(ngModel)]='produto.preco' name="preco" type="text" class="form-control" id="preco" placeholder="R$ 00.00">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
                        <button type="submit" class="btn btn-success" data-dismiss="modal" (click)='Atualizar'>Atualizar</button>
                    </div>

            </div>
