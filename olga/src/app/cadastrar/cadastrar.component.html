<div class="container">
  <br>
  <br>

  <form>
    <div class="pessoa  ">
      <h1>Informações da Conta</h1>
      <hr>
      <label class="font-weight-bold" for="tipo">Tipo de Pessoa: </label>
      <br>
      <div class="fisica">
        <label for="pessoaFisica">Pessoa Física</label>
        <input type="radio" class="" name="tipoPessoa" id="">
      </div>
      <div class="juridica">
        <label for="pessoaJuridica">Pessoa Jurídica</label>
        <input type="radio" name="tipoPessoa" id="" checked>
      </div>
    </div>
    <h3>Criar Conta</h3>
    <!-- Botão para acionar modal -->
    <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#ModalLongoExemplo">
      Clique aqui para criar conta
    </button>

  </form>
  <!--CADASTRO DE PESSOA JURÍDICA-->


  <!-- Modal -->
  <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalLongoExemplo">Tipo de Pessoa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--CADASTRO DE PESSOA FÍSICA-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nomeRazaoSocial' type="nome" name="nomeRazaoSocial" class="form-control" id="nomeRazaoSocial"
              placeholder="Nome completo">
          </div>
          <div class="form-group col-md-6">
            <label for="cpf">CPF</label>
            <label for="cnpj">CNPF</label>
            <input [(ngModel)]='usuario.cpfCnpj' type="cpf" name="cpfCnpj" class="form-control" id="cpfCnpj">
          </div>
          <div class="form-group col-md-12">
            <label for="foto">Foto</label>
            <input [(ngModel)]='usuario.foto' type="foto" name="foto" class="form-control" id="foto"
              placeholder="Insira o link da sua foto de perfil">
          </div>
          <div class="form-group col-md-12">
            <label for="cpf">Foto da Loja</label>
            <input [(ngModel)]='usuario.fotoLoja' type="fotoLoja" name="fotoLoja" class="form-control" id="fotoLoja"
              placeholder="Insira o link da foto para sua loja">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input [(ngModel)]='usuario.email' type="email" name="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' type="password" name="senha" class="form-control" id="senha"
              placeholder="Senha">
          </div>
          <div class="form-group col-md-6">
            <label for="confirmaSenha">Confirmar Senha</label>
            <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="confirmaSenha"
              placeholder="Confirme sua senha">
          </div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input [(ngModel)]='usuario.endereco' type="text" name="endereco" class="form-control" id="endereco"
            placeholder="Informe seu endereço">
        </div>
        <div class="form-group">
          <label for="endereco">Número</label>
          <input [(ngModel)]='usuario.numero' type="text" name="numero" class="form-control" id="numero"
            placeholder="Informe o número da casa">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cidade">Cidade</label>
            <input [(ngModel)]='usuario.cidade' type="text" name="cidade" class="form-control" id="cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="uf">Estado</label>
            <select id="uf" name="uf" class="form-control" (change)='estadoCadastro($event)'>
              <option selected>Escolher...</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input [(ngModel)]='usuario.cep' type="text" name="cep" class="form-control" id="cep">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input [(ngModel)]='usuario.telefone' type="text" name="telefone" class="form-control" id="telefone"
              placeholder=" Informe seu telefone ">
          </div>
        </div>
      </div>
      <div class="form-group">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)='cadastrar()'>Cadastrar</button>
      </div>
    </div>
  </div>
</div>

</div>
