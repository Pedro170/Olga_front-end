<div class="alert alert-{{type}} m-0 p-0" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='onClose()'>
        <span aria-hidden="true">&times;</span>
    </button>
   <h4 class="alert-heading d-flex justify-content-center"><img src="../../assets/images/logo.png" width="85" height="70" alt=""></h4>
    <hr>
    <p class="text-center m-0 p-0">{{message}}</p>    
  </div>
